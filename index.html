<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ALFABETO BRAILLE</title>
<style type="text/css">
/* Estilos generales */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    color: #333;
}

/* Encabezado */
header {
    background-color: #005f73;
    color: white;
    text-align: center;
    padding: 1.5em 0;
    font-size: 2em;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    border-bottom: 4px solid #0a9396;
}

/* Subtítulo */
header p {
    font-size: 1.2em;
    margin: 0.5em 0 0;
    text-transform: none;
    font-style: italic;
}

/* Navegación */
nav {
    margin: 2em auto;
    max-width: 800px;
}

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    gap: 1em;
}

li {
    flex-grow: 1;
}

a {
    font-size: 1.2em;
    display: block;
    padding: 1em;
    background-color: #94d2bd;
    text-align: center;
    text-decoration: none;
    color: #005f73;
    border-radius: 8px;
    transition: transform 0.2s, background-color 0.3s;
}

a:hover {
    background-color: #0a9396;
    color: white;
    transform: scale(1.05);
}

/* Pie de página */
footer {
    text-align: center;
    padding: 1em 0;
    background-color: #005f73;
    color: white;
    position: fixed;
    bottom: 0;
    width: 100%;
    font-size: 0.9em;
}
</style>
</head>
<body>

<!-- Encabezado -->
<header>
    ALFABETO BRAILLE
    <p>Interactivos</p>
</header>

<!-- Navegación -->
<nav>

  </ul>
</nav>


</body>
</html>
